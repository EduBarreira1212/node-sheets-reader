<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>User spreadsheet</title>
</head>
<body>
    <header>Welcome</header>
    <main id="main-content">
        <section id="choose-section">
            <button>To register new user</button>
            <button>To search user</button>
        </section>
        <section id="register-section">
            <form id="register-form">
                <label>E-mail:</label>
                <input type="email">
                <label>Name:</label>
                <input type="text">
                <label>Password:</label>
                <input type="password">
                <label>Phone number:</label>
                <input type="tel">
                <label>CEP:</label>
                <input type="text">
                <input value="To Register" type="submit">
            </form>
        </section>
        <section id="search-section">
            <form id="search-form">
                <label>Name:</label>
                <input type="text">
                <label>Password:</label>
                <input type="password">
                <input value="To search" type="submit">
            </form>
        </section>
    </main>
</body>
</html>
