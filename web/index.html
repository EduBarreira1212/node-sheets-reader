<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>User spreadsheet</title>
</head>
<body>
    <header>Welcome</header>
    <main id="main-content">
        <section id="choose-section">
            <button id="register-btn">To register new user</button>
            <button id="search-btn">To search user</button>
        </section>
        <section class="hidden" id="register-section">
            <form id="register-form">
                <label>E-mail:</label>
                <input type="email" name="email" required>
                <label>Name:</label>
                <input type="text" name="name" required>
                <label>Password:</label>
                <input type="password" name="password" required>
                <label>Phone number:</label>
                <input type="tel" name="phone" required>
                <label>CEP:</label>
                <input type="text" name="CEP" required>
                <input value="To Register" type="submit">
            </form>
        </section>
        <section class="hidden" id="search-section">
            <form id="search-form">
                <label>Name:</label>
                <input type="text" required>
                <label>Password:</label>
                <input type="password" required>
                <input value="To Search" type="submit">
            </form>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
